name: release

on:
  release:
    types: [ created ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "â¬‡ Checkout"
        uses: actions/checkout@v2.3.4
        with:
          fetch-depth: 1

      - name: "â¬‡ Install Packer"
        uses: hashicorp-contrib/setup-packer@v1

      - name: "ğŸ— Run Packer"
        run: |
          mkdir images
          sudo packer init packer/
          sudo packer build -parallel-builds=1 packer/

      - name: "ğŸ“¦ Package the ubuntu image"
        uses: OctoPrint/actions/package-rpi-image@main
        with:
          image_path: "images/rpi-faasd-ubuntu-arm64.img"

      - name: "ğŸ“¦ Package the raspios armhf image"
        uses: OctoPrint/actions/package-rpi-image@main
        with:
          image_path: "images/rpi-faasd-raspios-armhf.img"

      - name: "ğŸ“¦ Package the raspios arm64 image"
        uses: OctoPrint/actions/package-rpi-image@main
        with:
          image_path: "images/rpi-faasd-raspios-arm64.img"

      - name: "ğŸ”– Attach assets"
        uses: skx/github-action-publish-binaries@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: "./images/*.zip*"     