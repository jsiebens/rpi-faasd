language: minimal
dist: focal

env:
  - TARGET=raspios
  - TARGET=ubuntu

before_install:
  - sudo unlink /usr/local/bin/packer
  - ci/provision.sh

script:
  - sudo make $TARGET

before_deploy:
  - cd dist && sudo ../ci/hashgen.sh && cd ..

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
    - dist/*.zip
    - dist/*.zip.sha256
  skip_cleanup: true
  on:
    tags: true